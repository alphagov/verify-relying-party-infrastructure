package_upgrade: true

packages:
  - nodejs

write_files:
  - path: /opt/verify/passport-verify-stub-relying-party/.env
    content: |
      VERIFY_SERVICE_PROVIDER_HOST="http://192.168.50.102:50400"
      DATABASE_CONNECTION_STRING="postgresql://10.0.2.2:5432/postgres?user=postgres"

  - path: /etc/init/passport-verify-stub-relying-party.conf
    content: |
      description "Upstart config for Passport Verify Stub Relying Party"

      start on runlevel [2345]
      stop on starting rc RUNLEVEL=[06]

      kill signal TERM
      kill timeout 30

      setuid ubuntu

      script
        set -a
        . /opt/verify/passport-verify-stub-relying-party/.env
        set +a
        cd /opt/verify/passport-verify-stub-relying-party
        exec node build/src/index.js
      end script


runcmd:
  - cd /home/ubuntu
  - curl --silent -LO 'https://github.com/alphagov/passport-verify-stub-relying-party/releases/download/1.0.0/passport-verify-stub-relying-party-1.0.0.tgz'
  - tar -xf passport-verify-stub-relying-party-1.0.0.tgz
  - mv package/* /opt/verify/passport-verify-stub-relying-party
  - cd /opt/verify/passport-verify-stub-relying-party
  - npm install --production
  - service passport-verify-stub-relying-party start

final_message: "DONE: cloud-init finished"

